<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" readonly>
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn">CE</button>
                <button class="btn">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn">AC</button>
            </div>
            <div class="row">
                <button class="btn">sin</button>
                <button class="btn">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">cos</button>
                <button class="btn">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">tan</button>
                <button class="btn">âˆš</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">e</button>
                <button class="btn">^</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
